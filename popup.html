<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myExtension</title>
    <link rel="stylesheet" href="popup.css">
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
    <script defer src="popup.js"></script>
</head>
<body>

    <header class="popupHeader">
        <h1>Demo browser extension</h1>
    </header>

    <main class="popupMain">
        <div class="container">
            <section>
                <header>
                    <h2>Does the site have...</h2>
                </header>
                <div class="checkContainer">
                    <div class="checkContainer__item">
                        <button class="checkContainer__btn button-bootstrap" role="button" data-check="bootstrap">Bootstrap?</button>
                    </div>
                    <div class="checkContainer__item">
                        <button class="checkContainer__btn button-jQuery" role="button" data-check="jQuery">jQuery?</button>
                        <span class="checkContainer__result"><i class="fa-box"></i></span>
                    </div>
                    <div class="checkContainer__item">
                        <button class="checkContainer__btn button-h1" role="button" data-check="h1">H1 tags?</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="popupFooter">
    </footer>

</body>
</html>
